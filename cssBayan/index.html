<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <title>CSSBAYAN</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">CSS Bayan</h1>
            <div class="accordion">
                <label class="accordion__label">
                    <input type='radio' name='radio-accordion' checked="checked">
                    <div class="accordion__header">Happy Cat<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/meme1.jpg" alt="image1">
                    </div>
                </label>  
                <label class="accordion__label">
                    <input type='radio' name='radio-accordion'>
                    <div class="accordion__header">Disgruntled Cat<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/meme2.jpg" alt="image2">
                    </div>
                </label>
                <label class="accordion__label">
                    <input type='radio' name='radio-accordion'>
                    <div class="accordion__header">Surprised Dog<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/meme3.jpg" alt="image3">
                    </div>
                </label>       
                <label class="accordion__label">
                    <input type='radio' name='radio-accordion'>
                    <div class="accordion__header">I don`t now what is it<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/meme4.jpg" alt="image4">
                    </div>
                </label>       
                <label class="accordion__label">
                    <input type='radio' name='radio-accordion'>
                    <div class="accordion__header">Sad Cat<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/meme5.jpg" alt="image5">
                    </div>
                </label>                
              </div>
        </div>
    </body>
</html>
